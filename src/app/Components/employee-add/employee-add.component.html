<form (submit)="submitForm(); $event.preventDefault()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required>
    </div>
  
    <div class="form-group">
      <label>Gender</label>
      <input type="text" [(ngModel)]="gender" name="gender" required>
    </div>
  
    <div class="form-group">
      <label>Salary</label>
      <input type="number" [(ngModel)]="salary" name="salary" required>
    </div>
  
    <button type="submit">
      {{ isEditMode ? 'Update' : 'Add' }} Employee
    </button>
  </form>
