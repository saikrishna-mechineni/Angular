<p class="text-success">Employee CRUD Works!</p>

<div class="border p-3 m-3">
  <button class="btn btn-primary mb-3" (click)="openAddModal()">
    Add Employee <fa-icon [icon]="faPlus"></fa-icon>
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (emp of employees; track emp.id) {
        <tr>
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.position }}</td>
          <td>{{ emp.salary }}</td>
          <td>{{ emp.email }}</td>
          <td>
            <fa-icon [icon]="faEye" class="text-primary me-2" style="cursor:pointer;" (click)="viewEmployee(emp)"></fa-icon>
            <fa-icon [icon]="faTrash" class="text-danger" style="cursor:pointer;" (click)="deleteEmployee(emp.id)"></fa-icon>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal d-block" tabindex="-1" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">

      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title">
          {{ isReadOnly ? 'View Employee' : 'Add Employee' }}
        </h5>
        <button type="button" class="btn-close" (click)="showModal = false"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form>

          <!-- ID -->
          <div class="mb-2">
            <label>ID</label>
            <input type="number" class="form-control" [(ngModel)]="formData.id" name="id" [readonly]="isReadOnly" />
          </div>

          <!-- Name -->
          <div class="mb-2">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="formData.name" name="name" [readonly]="isReadOnly" />
          </div>

          <!-- Department -->
          <div class="mb-2">
            <label>Department</label>
            <input type="text" class="form-control" [(ngModel)]="formData.department" name="department" [readonly]="isReadOnly" />
          </div>

          <!-- Position -->
          <div class="mb-2">
            <label>Position</label>
            <input type="text" class="form-control" [(ngModel)]="formData.position" name="position" [readonly]="isReadOnly" />
          </div>

          <!-- Salary -->
          <div class="mb-2">
            <label>Salary</label>
            <input type="number" class="form-control" [(ngModel)]="formData.salary" name="salary" [readonly]="isReadOnly" />
          </div>

          <!-- Email -->
          <div class="mb-2">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" [readonly]="isReadOnly" />
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="showModal = false">Close</button>
        <button *ngIf="!isReadOnly" class="btn btn-success" (click)="saveEmployee()">Save</button>
      </div>

    </div>
  </div>
</div>
